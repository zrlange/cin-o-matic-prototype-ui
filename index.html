<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cin-O-Matic</title>
    </head>
    <body>

        <header>
            <div class="flex-container">
                <div class="flex-div" ID="menubutton">
                    <img src="/images/menu.svg">
                </div>
                <div class="flex-div" id="cinomaticlogo">
                    <img src="/images/Cin-o-matic.png">
                </div>
                <div class="flex-div" id="searchbox">
                    <form id="form">
                        <input type="text" placeholder="Search" id="search"
                               class="search">
                    </form>
                </div>
            </div>
        </header>
        <main id="main">
            <div class="flex-container">
                <div class="flex-div greencheck">
                    <img  src="/images/TickCircle.svg">
                </div>
                <div id="movie-main" class="flex-div">

                    //movies populate here

                </div>
                <div class="flex-div redx">
                    <img src="/images/CrossCircle.svg">
                </div>

            </div>
            <div class="stars">
                <div class="flex-div-star"><img id="star1" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star2" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star3" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star4" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star5" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star6" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star7" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star8" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star9" class="star" src="/images/star_outline.svg"></div>
                <div class="flex-div-star"><img id="star10" class="star" src="/images/star_outline.svg"></div>
            </div>

        </main>
        <footer>
            <div class="sig">
                <h6>POWERED BY</h6>
            </div>
            <div class="logo">
                <div>
                    <a href="https://www.rust-lang.org/learn">
                        <img class="rustlogo" src="/images/rustlogo.svg" >
                    </a>
                </div>
                <div>
                    <a href="https://www.themoviedb.org/">
                        <img class="tmdblogo" src="/images/tmdblogo.svg">
                    </a>
                </div>

            </div>
            <script src="script.js"></script>
        </footer>
    </body>

</html>
